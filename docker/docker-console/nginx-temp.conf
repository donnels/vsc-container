# nginx-lcars.conf - LCARS interface configuration
# HAProxy handles the forward proxy functionality

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # LCARS interface server (internal for HAProxy)
    server {
        listen 8081;  # Changed from 8080 to 8081 for internal use
        server_name _;
        
        # Serve LCARS static files
        root /var/www/html;
        index index.html;
        
        # Disable caching for dynamic content
        location / {
            try_files $uri $uri/ =404;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Health check endpoint
        location /health {
            return 200 'LCARS Interface OK';
            add_header Content-Type text/plain;
        }
        
        # Proxy status endpoint (redirects to HAProxy status)
        location /proxy-status {
            return 302 https://localhost:8443/;
        }
        
        # Basic security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}
