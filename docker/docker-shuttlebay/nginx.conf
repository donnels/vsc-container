events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Landing page server (HTTP port 8080)
    server {
        listen 80;
        server_name _;
        
        location / {
            root /var/www/html;
            index landing.html;
        }
        
        # Serve PAC file with correct MIME type
        location /proxy.pac {
            root /var/www/html;
            add_header Content-Type application/x-ns-proxy-autoconfig;
        }
    }

    # HTTPS menu server (internal port 443)
    server {
        listen 443 ssl http2;
        server_name www-lcars.vsagcrd.org;

        ssl_certificate /etc/letsencrypt/live/www/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www/privkey.pem;
        
        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        location / {
            root /var/www/html;
            index menu.html;
        }
    }
}
